<h1>Recursos Radio</h1>

<section id="_tabs">
    <ul class="tabs" data-persist="true">
        <li>
            <a href="" data-ng-click="vm.set_pagina(0)" data-ng-class="{'tabsel': vm.pagina==0}">Generales</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_pagina(1)" data-ng-class="{'tabsel': vm.pagina==1}">Audio</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_pagina(2)" data-ng-class="{'tabsel': vm.pagina==2}">Radio</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_pagina(3)" data-ng-class="{'tabsel': vm.pagina==3}">Colaterales</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_pagina(4)" data-ng-class="{'tabsel': vm.pagina==4}">Listas B/N</a>
        </li>
    </ul>
</section>
<section id="_contenido">
    <div>
        <table class="ug5ktb">
            <tr data-ng-repeat="item in vm.vdata" data-ng-show="item.Show({{$index}})">
                <td class="_cab">{{item.Name}}</td>
                <td data-ng-switch on="item.Input">
                    <input type="text" data-ng-switch-when="0" data-ng-model="item.Value" data-ng-disabled="item.Enable==false || gvm.enable(32)==0" />
                    <select data-ng-switch-when="1" data-ng-model="item.Value" data-ng-disabled="item.Enable==false || gvm.enable(32)==0">
                        <option data-ng-repeat="valor in item.Inputs" data-ng-selected="{{$index==item.Value}}" value="{{$index}}">{{valor}}</option>
                    </select>
                    <ol data-ng-switch-when="2" data-ng-disabled="item.Enable==false || gvm.enable(32)==0">
                        <li data-ng-repeat="item1 in item.Value track by $index" style="list-style-type:none">
                            <input type="text" data-ng-model="item.Value[$index]" />
                        </li>
                    </ol>
                </td>
            </tr>
        </table>
        <div class="_listaifaces">
            <p class="_textLista">
                Interfaz
                <select class="selectList" data-ng-model="vm.radiosel" data-ng-change="vm.update_radio()">
                    <option data-ng-repeat="radio in vm.lradios" data-ng-model="radio.id" data-ng-selected="{{vm.radiosel==$index}}" value="{{$index}}">{{radio.id}}</option>
                </select>
            </p>
        </div>

        <table class="tbBotones">
            <tr>
                <td></td>
                <td>
                    <button class="buttonLargo" data-ng-click="vm.restore()">Descartar Cambios</button>
                    <!--                <button class="button" ng-click="vm.post_data()" ng-show="gvm.enable(32)==1">Enviar</button> -->
                </td>
            </tr>
        </table>
    </div>
</section>
