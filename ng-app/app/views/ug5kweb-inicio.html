    <h1>Configuracion General</h1>
    <section id="_tabs">
      <ul class="tabs" data-persist="true">
        <li>
            <a href="" data-ng-click="vm.set_pagina(0)" data-ng-class="{'tabsel': vm.pagina==0}">Datos Generales</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_pagina(1)" data-ng-class="{'tabsel': vm.pagina==1}">CPU 0</a>
        </li>
        <li>
                <a href="" data-ng-click="vm.set_pagina(2)" data-ng-class="{'tabsel': vm.pagina==2}" data-ng-show="vm.show_cpu2()">CPU 1</a>
        </li>
      </ul>
    </section>
    <section id="_contenido">
      <div id="ntp">	  
          <table class="ug5ktb">
              <tr data-ng-repeat="item in vm.v_data" data-ng-show="vm.show({{$index}})">
                  <td class="_cab">{{item.Name}}</td>
                  <td data-ng-switch on="item.Input">
                      <input type="text" data-ng-switch-when="0" data-ng-model="item.Value" /> <!--data-ng-disabled="item.Enable==false || gvm.enable(32)==0"--> 
                      <select data-ng-switch-when="1" data-ng-model="item.Value"<!--data-ng-disabled="item.Enable==false || gvm.enable(32)==0"-->
                          <option data-ng-repeat="valor in item.Inputs" data-ng-selected="{{$index==item.Value}}" value="{{$index}}">{{valor}}</option>
                      </select>
                  </td>
              </tr>
          </table>
          <table class="tbBotones">
              <tr>
                  <td></td>
                  <td>
                      <button class="buttonLargo" data-ng-click="vm.restore()">Descartar Cambios</button>
                      <!--                <button class="button" data-ng-click="gvm.save()" data-ng-show="gvm.enable(32)==1">Enviar</button> -->
                  </td>
              </tr>
          </table>
      </div>
    </section>
